<script type="text/javascript">
       
    function details() {
        var x = document.getElementById(arguments[0]);
        var y = document.getElementById('blur');
            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.opacity=0.2;
                x.style.opactiy=1;
            }
            else {
                x.style.display = "none";
                y.style.opacity=1;
            }       

        }
    function off(){
        var x = document.getElementById(arguments[0]);
        var y = document.getElementById('blur');
        x.style.display = "none";
        y.style.opacity=1;
    }
</script>
